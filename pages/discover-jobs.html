<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/discover-jobs.css" />
    <link rel="stylesheet" href="/styles/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Discover Jobs For You</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row justify-content-center">
          <div class="heading">
            <h2>Discover jobs for you</h2>
            <p>Browse 200+ Top Jobs In Your Local City.</p>
          </div>
        </div>
        <nav>
          <div class="nav-container">
            <div class="nav-links">
              <a href="#" class="active">All Categories</a>
              <a href="#">Creative & Art</a>
              <a href="#">Programming & IT</a>
              <a href="#">Corporate</a>
              <a href="#">Finance & Accounting</a>
              <a href="#">Medical</a>
              <a href="#">Marketing</a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="row flex-wrap">
          <div class="col-lg-4 .col-md-4 .col-sm-4">
            <div class="card">
              <span class="card-color">Creative & Art</span>
              <h5>
                <a class="card-title" href="#"
                  >User Experience Designer - Employee Solutions</a
                >
              </h5>
              <ul>
                <li>
                  <p>
                    <i class="fas fa-map-marker-alt"></i>
                    New York, USA
                  </p>
                </li>
                <li>
                  <p>
                    <i class="fas fa-map-marker-alt"></i>
                    Full Time
                  </p>
                </li>
              </ul>
              <div class="card-footer d-flex aligin-items-center gap">
                <div class="card-footer-name d-flex aligin-items-center">
                  <img
                    src="https://preview.colorlib.com/theme/joblab/assets/img/icon/company-logo1.svg"
                    alt="logo"
                  />
                  <p>Globe Solution Ltd.</p>
                </div>
                <div class="date">
                  <span>2h ago</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
