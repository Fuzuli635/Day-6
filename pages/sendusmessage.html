<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/sendusmessage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Send Us A Message</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-6 border">
            <div class="size pl pr pb width">
              <form action="#">
                <h4>Send Us A Message</h4>
                <div class="input-container">
                  <input type="text" placeholder="YOUR EMAIL ADDRESS" />
                  <img
                    src="https://preview.colorlib.com/theme/cozastore/images/icons/icon-email.png.webp"
                    alt="message-img"
                  />
                </div>
                <div class="text-area-container">
                  <textarea
                    cols="30"
                    rows="10"
                    placeholder="How Can We Help?"
                  ></textarea>
                </div>
                <button>SUBMIT</button>
              </form>
            </div>
          </div>
          <div class="col-6 border">
            <div class="second-col-6 size width">
              <div class="address-container d-flex gap ">
                <div>
                  <i class="fa-solid fa-location-dot"></i>
                </div>
                <div>
                  <span> Address</span>
                  <p class="text">
                    Coza Store Center 8th floor, 379 Hudson St, New York, NY
                    10018 US
                  </p>
                </div>
              </div>
              <div class="lets-talk d-flex gap">
                <div>
                  <i class="fa-solid fa-phone"></i>
                </div>
                <div>
                  <p class="font">Lets Talk</p>
                  <p class="contact">+1 800 1236879</p>
                </div>
              </div>
              <div class="sale-support d-flex gap">
                <div>
                  <i class="fa-regular fa-message"></i>
                </div>
                <div>
                  <p class="font">Sale Support</p>
                  <p class="contact">contact@example.com</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
